{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Exitosa</title>
    <link rel="stylesheet" href="{% static 'productos.css' %}">
    <style>
        body {
            background-color: #f9f1f2; /* Color de fondo suave */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center; /* Centrar el texto */
        }

        header {
            margin-bottom: 30px; /* Espacio inferior del encabezado */
        }

        h1 {
            color: #333; /* Color del título */
            font-size: 36px; /* Tamaño del título */
            margin-bottom: 15px;
        }

        a {
            color: #ff6b81; /* Color rosado pastel */
            text-decoration: none;
            font-size: 18px; /* Tamaño del enlace */
        }

        a:hover {
            text-decoration: underline;
        }

        main {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            padding: 40px; /* Espacio dentro del contenedor */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        p {
            font-size: 18px; /* Tamaño del texto */
            color: #333; /* Texto negro */
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Compra Exitosa!</h1>
        <a href="{% url 'inicio' %}">Volver a la tienda</a>
    </header>
    <main>
        <p>Gracias por tu compra. Recibirás un correo de confirmación pronto.</p>
    </main>
</body>
</html>
